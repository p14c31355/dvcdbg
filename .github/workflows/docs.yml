name: docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docs
        run: cargo doc --all-features --no-deps

      - name: Move index.html to root
        run: |
          mkdir ./gh-pages-tmp
          cp -r target/doc/* ./gh-pages-tmp/
          mv ./gh-pages-tmp/dvcdbg/* ./gh-pages-tmp/
          rm -rf ./gh-pages-tmp/dvcdbg

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-tmp
          force_orphan: true
